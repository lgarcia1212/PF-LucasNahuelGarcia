<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #cacaca;
        }
        label {
            display: block;
            margin-bottom: 4px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #cacaca;
        }
        button {
            padding: 12px 16px;
            border: none;
            cursor: pointer;
            background-color: #0f5f53;
            color: white;
        }
        button:hover {
            background-color: #000;
        }
        .error {
            color: red;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form id="registerForm" action="/api/session/register" method="post">
        <div class="error" id="error"></div>
        <label for="first_name">Nombre:</label>
        <input type="text" id="first_name" name="first_name" required><br>
        <label for="last_name">Apellido:</label>
        <input type="text" id="last_name" name="last_name" required><br>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required><br>
        <button type="submit">Registrarse</button>
        <button type="button" onclick="window.location.href='/'">Volver al Login</button>
    </form>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            try {
                const response = await fetch('/api/session/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const result = await response.json();
                    document.getElementById('error').textContent = result.message || 'Error en el registro';
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Error al enviar la solicitud';
            }
        });
    </script>
</body>
</html>
